<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="image-wrapper">
        <img src="./images/bg-pattern-card.svg" alt="" class="pattern-card">
        <img src="./images/image-victor.jpg" alt="" class="profile-image">
      </div>
      <div class="name-wrapper">
        <p class="fonts1">Victor Crest<p>
        <p class="fonts4">26</p>
      </div>
      <p class="fonts2" id="location-text">London</p>
      <div class="stats-wrapper">
        <div class="stat-wrapper">
          <p class="fonts1 quantity-text">80K</p>
          <p class="fonts3 description-text">Followers</p>
        </div>
        <div class="stat-wrapper">
          <p class="fonts1 quantity-text">803K</p>
          <p class="fonts3 description-text">Likes</p>
        </div>
        <div class="stat-wrapper">
          <p class="fonts1 quantity-text">1.4K</p>
          <p class="fonts3 description-text">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
